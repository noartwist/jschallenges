<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
    <style>

    .errorMsg { 
        /*font: Use a cool Google font*/
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){

      var check = document.getElementById("name");
      var check2 = document.getElementById("addr");
      var validName = true;
      var validAddr = true;

      if (check.value == ""){
        validName = false;
      }

      if (check2.value == ""){
        validAddr = false;
      }

      if( (validName == false) || (validAddr == false) ){
        if(!validName){
          window.alert("Please enter your name above!");
        }
        if(!validAddr){
          window.alert("Please enter your street address!");
        }
        return false;
      }
      else{ 
        return true;
      }


    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
