<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      var check = document.getElementById("name");

      if (check.value == ""){
        window.alert("Please enter your name above!");
        return false;
      }

      check = document.getElementById("addr")
      if (check.value == ""){
        window.alert("Please enter your street address!");
        return false;
      }

      return true;

    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
